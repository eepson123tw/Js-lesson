<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.css">
    <title>JsWeeKOne</title>
</head>

<body>
    @@include('./page/navBar.html')

    <div>
        <h1 class="title__part">
            第一週:變數設計
        </h1>
        <p class="title__text--small">
            請打開console or Sources,謝謝!
        </p>
    </div>
    <div class="q7">
        <h3>第七題:變數記憶體指向</h3>
        <img src="./img/ramPath.PNG" alt="">
        <ol>
            <li>畫得很爛XD</li>
            <li>當 d 宣告時,產生新的記憶體空間紀錄1。</li>
            <li>當 e 宣告時,產生新的記憶體空間紀錄1。</li>
            <li>當 f 宣告時,產生新的記憶體空間紀錄2(取d跟e的記憶體中的值運算) 。</li>
            <li>e 賦值時,產生新的記憶體空間紀錄1(並取e原先的記憶體中的值運算) 。</li>
            <li> e 運算時,產生新的記憶體空間紀錄2。</li>
        </ol>
        <button class="btn"><a
                class="btn__text"
                href="index.html"
            >回首頁</a></button>
    </div>


    <script src="js/all.js"></script>
</body>

</html>
