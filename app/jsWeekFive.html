<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="./style/pages/weekFive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css' integrity='sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==' crossorigin='anonymous' />

    <title>JsWeeKFive</title>
</head>

<body>

    @@include('./page/navBar.html')
    <div class="container">
        <div class="row col-12 col-lg-6  col-md-4">
            <main class="tacket">
                <div class="tacket__img">
                    <img src="https://i.imgur.com/iRssPpJ.png" alt="">
                    <img src="https://i.imgur.com/vJt0znH.png" alt="">
                </div>
                <div class="tacket__add">
                    <div class="tacket__title">
                        <i class="fas fa-plus-circle "></i>
                        <p class="primary">新增旅遊套票</p>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="name">套票名稱</label>
                        <input class="tacket__formInput js_input" id="name" type="text" placeholder="請填寫套票名稱">
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="imgUrl">圖片網址</label>
                        <input class="tacket__formInput  js_input" id="imgUrl" type="text" placeholder="請填寫圖片網址">
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="area">景點地區</label>
                        <select class="tacket__formSelect  js_input" id="area">
                            <option
                                value=""
                                selected
                                disabled
                            >請選擇景點地區</option>
                            <option value="台北">台北</option>
                            <option value="台中">台中</option>
                            <option value="高雄">高雄</option>
                        </select>
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="price">套票金額</label>
                        <input class="tacket__formInput  js_input" id="price" type="text" placeholder="請填寫套票金額">
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="setNum">套票組數</label>
                        <input class="tacket__formInput  js_input" id="setNum" type="text" placeholder="請填寫套票組數">
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="star">套票星級</label>
                        <input class="tacket__formInput  js_input" id="star" type="text" placeholder="請填寫套票星級">
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <div class="tacket__form">
                        <label class="tacket__formText" for="script">套票描述</label>
                        <textarea class="tacket__formArea  js_input" id="script" placeholder="請填寫套票描述(限100字)" rows="5"></textarea>
                        <span class="tacket__waringText">必填!</span>
                    </div>
                    <button type="button" class="tacket__addBtn">新增套票</button>
                </div>
            </main>
        </div>
        <div class="row">
            <div class="search col-12">
                <select class="search__bar">
                    <option
                        value=""
                        selected
                        disabled
                    >
                        地區搜尋</option>
                    <option value='all'>全部顯示</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
                <p class="search__text">本次搜尋共4筆資料</p>
                <div id="chart" class="search__circle"></div>
            </div>
        </div>
        <ul class="card row">

        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js' integrity='sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==' crossorigin='anonymous'></script>
    <script src="js/weekfive.js"></script>
</body>

</html>
